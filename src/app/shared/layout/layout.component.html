<mat-toolbar color="primary">
  <button (click)="open()"
    mat-icon-button
    class="example-icon"
    aria-label="Example icon-button with menu icon"
  >
    <mat-icon>menu</mat-icon>
  </button>
  <span>My App</span>
  <span class="flex-auto"></span>
  <button
    mat-icon-button
    class="example-icon favorite-icon"
    aria-label="Example icon-button with heart icon"
  >
    <mat-icon>favorite</mat-icon>
  </button>
  <button
    mat-icon-button
    class="example-icon"
    aria-label="Example icon-button with share icon"
  >
    <mat-icon>share</mat-icon>
  </button>
</mat-toolbar>

<mat-drawer-container class="w-full h-full">
  <mat-drawer mode="side" [opened]="opened" class="w-80 px-8 pt-16">
  
    <mat-list>
      @for (link of links; track link) {
        <mat-list-item [routerLink]="link.routerLink">
          <mat-icon matListItemIcon>{{link.icon}}</mat-icon>
          <div matListItemTitle>{{link.label}}</div>
        </mat-list-item>
      }

    </mat-list>
  
  </mat-drawer>


  <mat-drawer-content class="p-10"><ng-content></ng-content> </mat-drawer-content>
</mat-drawer-container>
